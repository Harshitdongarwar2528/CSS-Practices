<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UL&OL</title>
    <style>
        ul.ul{
                list-style: square;

        }
        
        /* li{
            display: inline-block;
            
        } */
        ol.ol{
            list-style: lower-alpha;
        }
    </style>
</head>
<body>
    <h2>we are learning about ordered and unordered lists</h2>
        <p >this is unordered lists</p>
        <ul class="ul">
            <li>apple</li>
            <li>mango</li>
            <li>grapes</li>
            <li>banana</li>

        </ul>

        <p >this is ordered lists</p>
        <ol class="ol">
            <li>apple</li>
            <li>mango</li>
            <li>grapes</li>
            <li>banana</li>

        </ol>
                                     
</body>
</html>
