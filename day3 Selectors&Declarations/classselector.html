<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Selector</title>
    <style>
        /* To select elements with a specific class, write a period (.) character, followed by
        the class name. */
        .center{
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>My name is Harshit Dongarwar</h1>
    <p class="center">Welcome to my WebPage</p>
    <p>We will learn about id selectors today!!</p>
    
    
</body>
</html>
