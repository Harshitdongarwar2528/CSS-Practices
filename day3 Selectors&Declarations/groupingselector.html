<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grouping Selector</title>
    <style>
        /* this is group selector seperated by comma */

        h1,h2,p {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1 class="center">My name is Harshit Dongarwar</h1>
    <h2 class="center">My name is Harshit Dongarwar</h2>
    <p class="center">Welcome to my WebPage</p><br>
    <p>We will learn about id selectors today!!</p>
    
</body>
</html>
