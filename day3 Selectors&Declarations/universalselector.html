<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Selector</title>

    <!-- The universal selector (*) selects all HTML elements on the page -->
    <style>
        *{
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 class="center">My name is Harshit Dongarwar</h1>
    <p class="center">Welcome to my WebPage</p>
    <p>We will learn about id selectors today!!</p>
    
</body>
</html>
