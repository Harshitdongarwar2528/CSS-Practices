<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity</title>
    <style>
        div{
            background-color: blueviolet;
        }
        div.first{
            opacity: 0.1;
        }
        div.second{
            opacity: 0.2;
        }
        div.third
        {
            opacity: 0.3;
        }

    </style>
</head>
<body>
    <h1>Transparent boxes</h1>
    <p>
        Hey everyonemy name is harshit Dongarwar
    </p>
    <div class="first">
        <h1>
            Opacity 0.1
        </h1>
    </div>
    <div class="second">
        <h1>
            Opacity 0.2
        </h1>
    </div>
    <div class="third">
       <h1> Opacity 0.3</h1>
    </div>
    
</body>
</html>
